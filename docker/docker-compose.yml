version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_strong_Password1
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Your_strong_Password1", "-Q", "SELECT 1"]
      interval: 10s
      retries: 10

  api:
    build:
      context: ..
      dockerfile: Finx.Api/Dockerfile
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=finxdb;User Id=sa;Password=Your_strong_Password1;TrustServerCertificate=True;
      - SKIP_MIGRATIONS=0
    ports:
      - "5000:80"
    restart: on-failure

networks:
  default:
    external: false