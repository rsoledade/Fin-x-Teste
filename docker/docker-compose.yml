version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    env_file:
      - .env
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${MSSQL_SA_PASSWORD}
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${MSSQL_SA_PASSWORD}", "-Q", "SELECT 1"]
      interval: 10s
      retries: 10

  api:
    build:
      context: ..
      dockerfile: Finx.Api/Dockerfile
    depends_on:
      sqlserver:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=${MSSQL_DB:-finxdb};User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True;
      - SKIP_MIGRATIONS=0
    ports:
      - "5000:80"
    restart: on-failure

networks:
  default:
    external: false