version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: finx-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-DevPassword!23}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - finx-network

  redis:
    image: redis:7-alpine
    container_name: finx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - finx-network

  api:
    build:
      context: ../src
      dockerfile: Finx.Api/Dockerfile
    container_name: finx-api
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=${MSSQL_DB:-Finx};User Id=sa;Password=${MSSQL_SA_PASSWORD:-DevPassword!23};TrustServerCertificate=True;MultipleActiveResultSets=True;
      - Redis__Configuration=redis:6379
      - Jwt__Secret=${JWT_SECRET:-dev_secret_change_me_in_production}
      - ExameApi__BaseUrl=https://api.exames.example/
      - FileStorage__BasePath=/app/filestorage
    ports:
      - "5000:80"
    volumes:
      - filestorage_data:/app/filestorage
    restart: unless-stopped
    networks:
      - finx-network

volumes:
  sqlserver_data:
    driver: local
  redis_data:
    driver: local
  filestorage_data:
    driver: local

networks:
  finx-network:
    driver: bridge